<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab_4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/get" method="get">
      <label for="name">Ім`я:</label>
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label>
        Дата народження:
        <input type="date" name="birthdate" />
      </label>
      <br />
      <br />
      <label for="email">Імейл:</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label>
        Повідомлення:
        <textarea name="message" rows="4" cols="40"></textarea>
      </label>
      <br />
      <br />
      <fieldset>
        <legend>Які Ваші улюбені напої?</legend>
        <label
          >кава<input type="checkbox" name="drinks" value="coffee"
        /></label>
        <br />
        <label>вода<input type="checkbox" name="drinks" value="water" /></label>
        <br />
        <label>чай<input type="checkbox" name="drinks" value="tea" /></label>
        <br />
        <label>сік<input type="checkbox" name="drinks" value="juice" /></label>
        <br />
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend>Моя національність</legend>
        <label
          >україн(ець)ка<input
            type="radio"
            name="nationality"
            value="ukrainian"
        /></label>
        <br />
        <label
          >францу(з)женка<input type="radio" name="nationality" value="french"
        /></label>
        <br />
        <label
          >інша<input type="radio" name="nationality" value="other"
        /></label>
        <br />
        <br />
      </fieldset>
      <button type="submit">Надіслати</button>
      <button type="reset">Очистити</button>
    </form>
    <picture>
      <source
        media="(max-width:468px)"
        srcset="https://picsum.photos/300/500"
      />
      <img src="https://picsum.photos/1000/400" alt="зображення" />
    </picture>
  </body>
</html>
